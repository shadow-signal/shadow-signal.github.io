<a href="{{ '/' | relative_url }}" class="hero-link">
  <section class="hero">
    <div class="hero-overlay">
      <div class="hero-text">
        <h1 class="hero-title">{{ site.title }}</h1>
        <p class="hero-tagline">{{ site.description }}</p>
      </div>
    </div>
    <div class="hero-slideshow">
      <img src="{{ '/assets/images/hero-01.jpg' | relative_url }}" alt="Hero image 1" class="hero-slide">
      <img src="{{ '/assets/images/hero-02.jpg' | relative_url }}" alt="Hero image 2" class="hero-slide">
      <img src="{{ '/assets/images/hero-03.jpg' | relative_url }}" alt="Hero image 3" class="hero-slide">
      <img src="{{ '/assets/images/hero-04.jpg' | relative_url }}" alt="Hero image 4" class="hero-slide">
      <img src="{{ '/assets/images/hero-05.jpg' | relative_url }}" alt="Hero image 5" class="hero-slide">
    </div>
  </section>
</a>
