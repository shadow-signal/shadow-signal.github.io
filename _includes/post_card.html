<article class="card card-folder">
  <div class="card-tab"></div>

  <header class="card-header">
    <h2 class="card-title">
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    </h2>
  </header>

  <div class="card-body">
    {{ post.content }}
  </div>

  {% if post.youtube_id %}
    <div class="card-media">
      <div class="yt-wrap">
        <iframe
          src="https://www.youtube.com/embed/{{ post.youtube_id }}"
          title="YouTube video"
          loading="lazy"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen></iframe>
      </div>
    </div>
  {% endif %}

  {% if post.tags %}
    <footer class="card-footer">
      <div class="tag-row">
        {% for tag in post.tags %}
          <a class="tag" href="{{ '/tags/?tag=' | relative_url | append: tag | uri_escape }}">{{ tag }}</a>
        {% endfor %}
      </div>
    </footer>
  {% endif %}
</article>
