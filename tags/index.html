---
layout: default
title: Tags
---

<section class="tags-page">
  <h1 class="visually-hidden">Tags</h1>
  <div id="tag-results" class="cards"></div>
</section>

<script>
  const params = new URLSearchParams(window.location.search);
  const tag = params.get('tag');
  fetch('{{ "/assets/data/posts.json" | relative_url }}')
    .then(r => r.json())
    .then(posts => {
      const container = document.getElementById('tag-results');
      const filtered = posts.filter(p => (p.tags || []).includes(tag));
      if (!filtered.length) {
        container.innerHTML = `<p class="muted">No entries found for “${tag}”.</p>`;
        return;
      }
      filtered.forEach(p => {
        const el = document.createElement('article');
        el.className = 'card card-folder';
        el.innerHTML = `
          <div class="card-tab"></div>
          <header class="card-header">
            <h2 class="card-title"><a href="${p.url}">${p.title}</a></h2>
          </header>
          <div class="card-body">${p.excerpt}</div>
          <footer class="card-footer">
            <div class="tag-row">
              ${(p.tags||[]).map(t=>`<a class="tag" href="{{ '/tags/?tag=' | relative_url }}${encodeURIComponent(t)}">${t}</a>`).join('')}
            </div>
          </footer>`;
        container.appendChild(el);
        const sep = document.createElement('div');
        sep.className = 'emoji-sep';
        sep.setAttribute('aria-hidden', 'true');
        container.appendChild(sep);
      });
    });
</script>
