---
layout: default
---

{% assign tab_color = page.url | split: 'tab_color=' | last %}
{% if tab_color contains '/' %}
  {% assign tab_color = 'orange' %}
{% endif %}

<div class="post-container">
  <a href="{{ '/' | relative_url }}" class="back-link {{ tab_color }}">← Back to Main Page</a>

  <article class="full-post">
    <h1>{{ page.title }}</h1>
    <p class="post-date">{{ page.date | date: "%B %d, %Y" }}</p>
    {{ content }}
  </article>
</div>
